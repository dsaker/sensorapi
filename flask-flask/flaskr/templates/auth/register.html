{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
            <label for="username">Username</label>
            <input name="username" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            <label for="phone">Number or Numbers to text on alert</label>
            <input type="phone" name="phone" id="phone" placeholder="555-555-5555, 555-555-5555, ..."
                                pattern="^(?:[0-9]{3}-[0-9]{3}-[0-9]{4}, )*[0-9]{3}-[0-9]{3}-[0-9]{4}$"
                                title="Must fit pattern 555-555-5555, 555-555-5555, ...">
            <input type="submit" value="Register">
  </form>
{% endblock %}
